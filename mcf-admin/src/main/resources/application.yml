server:
  port: 8083

  session:
    timeout: 3600
spring:
  profiles:
    active: durid

  redis:
    host: localhost
    # password:
    database: 1
    timeout: 0

  freemarker:
    suffix: .ftl
    cache: false
    charset: UTF-8
    contentType: text/html
    requestContextAttribute: ctx
    templateEncoding: UTF-8
    templateLoaderPath: classpath:/templates/
    settings:
      defaultEncoding: UTF-8
      url_escaping_charset: UTF-8
      locale: zh_CN
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1
    activiti:
      check-process-definitions: false


http.sync.enable: true
http.async.enable: true
nacos.api.url: http://139.186.155.178:8848

#文件存储路径
repository:
  filepath: D:/file/





